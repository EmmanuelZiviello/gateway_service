# Direttiva events dovrebbe essere all'inizio del file
events {
    worker_connections 1024;
}

http {
    # Mappa il metodo HTTP in un backend SOLO per /admin/nutrizionista
    map $request_method $backend {
        default ""; # Se non è POST o DELETE, backend vuoto (evita errori)
        POST    "http://autenticazione-service-za2f.onrender.com";
        DELETE  "http://admin-service-8ck3.onrender.com";
    }

    server {
        listen 80 default_server; # http e non https
        #listen 443 ssl default_server;
        #ssl_certificate /etc/nginx/certs/ftasteserver.crt;
        #ssl_certificate_key /etc/nginx/certs/ftasteserver.key;

        # Redirect per i login
        location ~* ^/(paziente|nutrizionista|admin)/login {
            proxy_pass http://autenticazione-service-za2f.onrender.com;  # Mantiene l'URI dopo il dominio
            proxy_set_header Host autenticazione-service-za2f.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }

        # Reindirizzamento dinamico per /admin/nutrizionista
        location /admin/nutrizionista {
            if ($backend = "") {
                return 405;  # Se il metodo HTTP non è POST o DELETE, errore 405 Method Not Allowed
            }

            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }

        # Redirect per /autenticazione/health
        location /autenticazione/health {
            return 301 https://autenticazione-service-za2f.onrender.com/health;
        }

        # Se nessun servizio corrisponde, ritorna un errore 404
        location / {
            return 404;
        }
    }
}


